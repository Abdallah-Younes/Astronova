<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form name="myForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="name" placeholder="User name" required="" id="name">
                <input type="email" name="email" placeholder="Email" required="" id="email">
                <input type="password" name="password" placeholder="Password" required="" id="password">
                <button type="submit" onclick="addinfo()">Sign up</button>
            </form>
        </div>
        
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="" id="email2">
                <input type="password" name="password" placeholder="Password" required="" id="password2">
                <button type="submit" onclick="check()">Login</button>
            </form>
        </div>
    </div>
<footer>

</footer>
<script src="js/login.js"></script>
</body>
</html>
